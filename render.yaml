services:
  - type: web
    name: conflict-lens
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5
      - key: POSTHOG_API_KEY
        sync: false
      - key: POSTHOG_HOST
        value: https://app.posthog.com
